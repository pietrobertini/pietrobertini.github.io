<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App di Prova</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body> 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="https://cdn-icons-png.flaticon.com/512/3388/3388607.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
            Prova App
          </a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/create">
                        Crea
                    </a>
                  </li>
            </ul>
          </div>
        </div>
    </nav>
    <form method="post" class="m-5">
        <div class="form-group">
          <label for="titolo">Titolo</label>
          <input type="text" name="titolo" placeholder="Inserisci un titolo" class="form-control" value="{{ request.form['titolo']}}" required>
        </input>
        </div>
        <div class="form-group">
            <label for="info">Info</label>
            <textarea name="info" placeholder="Inserisci delle info" class="form-control" value="{{ request.form['info']}}">
            </textarea>
          </div>
        </br>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Crea Post</button>
        </div>  
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
